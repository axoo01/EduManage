services:
  - type: web
    name: edumanage
    env: php
    repo: https://github.com/axoo01/EduManage.git
    buildCommand: ""
    startCommand: "php -S 0.0.0.0:$PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: edumanage_db
          property: connectionString
  - type: pserv
    name: edumanage_db
    env: mysql
    disk:
      name: mysql-data
      sizeGB: 1